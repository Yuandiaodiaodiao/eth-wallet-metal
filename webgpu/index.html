<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGPU Vanity (Scaffold)</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 16px; }
      #log { white-space: pre-wrap; background: #111; color: #0f0; padding: 12px; border-radius: 6px; min-height: 200px; }
      button { padding: 8px 12px; font-size: 14px; }
      .row { margin-bottom: 8px; }
      input { width: 120px; }
      label { display: inline-block; width: 140px; }
    </style>
  </head>
  <body>
    <h2>WebGPU Vanity (Scaffold)</h2>
    <div class="row">
      <label>Batch size:</label>
      <input id="batchSize" type="number" min="1" step="1" value="3072" />
    </div>
    <div class="row">
      <label>Steps per thread:</label>
      <input id="stepsPerThread" type="number" min="1" step="1" value="4096" />
    </div>
    <div class="row">
      <label>Nibble (hex):</label>
      <input id="nibble" type="text" value="0x0" />
    </div>
    <div class="row">
      <label>Nibble count:</label>
      <input id="nibbleCount" type="number" min="0" step="1" value="5" />
    </div>
    <div class="row">
      <label>Max batches:</label>
      <input id="maxBatches" type="number" min="1" step="1" value="10" />
    </div>
    <div class="row">
      <button id="run">Run One Batch</button>
      <button id="runMulti">Run Multi</button>
    </div>
    <pre id="log"></pre>
    <script type="module" src="./main.js"></script>
  </body>
  </html>
